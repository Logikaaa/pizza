<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #7c7c7c;
            padding: 0;
        }

        .logo {
            width: 100%;
            display: block;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #7c7c7c;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        nav a {
            background: red;
            color: bisque;
            text-decoration: none;
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 8px;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin: 40px 0 20px;
        }

        .map {
            width: 90%;
            max-width: 800px;
            margin-bottom: 60px;
        }

        .menu-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .menu-item {
            border: 2px solid #ccc;
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .menu-item .info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .menu-item p {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .menu-item input {
            font-size: 16px;
            padding: 5px;
            width: 80%;
        }

        .menu-item button {
            background-color: green;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .cart {
            margin-top: 60px;
            font-size: 24px;
        }

        .cart input {
            font-size: 18px;
            padding: 8px;
            margin: 10px;
        }

        .cart button {
            background-color: darkblue;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .footer .cart p {
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>

    </main>
